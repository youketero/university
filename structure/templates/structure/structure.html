{% extends "base/base.html" %}
{% load static %}

{% block title %}
    Structure
{% endblock %}

{% block content %}

    <div class="body-page gva-body-page mt-4 pt-2">
        <div role="main" class="main main-page ">
            <div id="content" class="content content-full">
                <div class="container container-bg">
                    <div class="content-main-inner">
                        <div class="row">
                            <div id="page-main-content" class="main-content  col-lg-12 col-xs-12 col-md-12 ">
                                <div class="main-content-inner">
                                    <div class="content-main">
                                        <div class="container">
                                            <header>
                                                <div class="widget gsc-heading align-left style-default padding-bottom-20">
                                                    <h2 class="node__title title"><span><span
                                                            property="schema:name">Кафедри університету</span></span>
                                                    </h2>
                                                    <div class="heading-line"><span class="one"></span><span
                                                            class="second"></span><span class="three"></span></div>
                                                </div>
                                                <div class="title-desc">
                                                    <h5>
                                                        <span>В нашому інституті функціонує {{ cathed_count }} кафедр(и)</span>
                                                    </h5>
                                                </div>
                                            </header>
                                            <div>
                                             {% for cathed in cathed2 %}
                                                <div class="gsc-column col-lg-4 col-md-12 col-sm-12 col-xs-12 p-0 mt-sm-5 mt-lg-0 mt-md-5 mt-5 ">
                                                    <div class="column-inner bg-size-cover ">
                                                        <div class="column-content-inner">
                                                            <div class="gsc-image-content margin-bottom-0 skin-v2">
                                                                <div class="image"><a href="#"><img class="cover"
                                                                                                    src="{{ cathed.foto_logo.url }}"
                                                                                                    alt="Design and renovation"></a>
                                                                </div>
                                                                    <div class="content">
                                                                        <h4 class="title">{{ cathed.cathed_name_rus }}</h4>
                                                                        <div class="action"> <a href="{% url "cathed_name" cathed.cathed_name %}">Перейти</a></div>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
