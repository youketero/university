{% extends "base/aside.html" %}

{% block aside %}
    <div class="gav-help-region">
        <div class="container">
            <div class="content-inner">
                <div>
                    <div data-drupal-messages-fallback="" class="hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="page-main-content" class="main-content col-xs-12 col-md-12 col-lg-8 mt-3">
        <div class="main-content-inner">
            <div class="content-main">
                <div>
                    <div id="block-gavias-edmix-content"
                         class="block block-system block-system-main-block no-title">
                        <div class="content block-content">
                                <div class="post-block ">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                                        <div class="post-thumbnail ">
                                            <div>
                                                <div class="post-grid-1 js-view-dom-id-1fa149c0900b31ad0a75c65f550d7aba8c5ef293b4a5e4954e21f6a44b11c6e7">
                                                    <img src="{{ info_for_student.image_head.url }}" alt=""
                                                         typeof="Image">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="post-content  ">
                            <header class="p-0">
                                <div class="widget gsc-heading align-left style-default pb-2">
                                    <h2 class="node__title title mt-3"><span><span
                                            property="schema:name">{{ info_for_student.title }}</span></span>
                                    </h2>
                                    <div class="heading-line"><span class="one"></span><span
                                            class="second"></span><span class="three"></span>
                                    </div>
                                </div>
                            </header>
                            <div class="py-4 "
                                 style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);"><span
                                    class="post-categories"><span class="post-created"> <i
                                    class="far fa-calendar-alt pr-2"></i> {{ info_for_student.date|date:"d-m-Y" }} </span> </span>
                            </div>
                            <div class="post-block pretty-letter mt-4">
                                <p>{{ info_for_student.text|linebreaksbr }}</p></div>
                            <div class="social d-flex flex-lg-row align-center py-4"
                                 style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                                <div><a href="{{ info_for_student.link_facebook }}"
                                        class="facebook"><i class="fab  fa-facebook-f "></i></a>
                                </div>

                                <div><a href="{{ info_for_student.link_twitter }}"
                                        class="twitter"><i class="fab  fa-twitter "></i></a>
                                </div>
                                <div><a href="{{ info_for_student.link_telegram }}" class="telegram"><i
                                        class="fab  fa-telegram-plane "></i></a></div>
                            </div>
                            <div class="mt-5">
                                <h5>Більше деталей</h5>
                                <div class="mt-3">
                                    <a href="mailto:geol_decanat@univ.kiev.ua"><i
                                            class="fas fa-envelope mr-3"></i></a>
                                    geol_decanat@univ.kiev.ua
                                </div>
                                <div class="py-4 mb-4"
                                     style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                                    <a href="tel:(+84) 04 123 456"><i
                                            class="fas fa-mobile mr-4"></i></a>(+84) 04 123 456
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
