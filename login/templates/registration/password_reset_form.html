{% extends "registration/base.html" %}
{% block log_form %}

<form action="" method="post">{% csrf_token %}
    <label class="mb-3">Введіть е-mail на який зареєстрований юзер</label>
    {% if form.email.errors %} Введіть правильний E-mail {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg mt-3" value="Reset password" />
</form>

{% endblock %}
