{% extends "registration/base.html" %}
{% block log_form %}
    <form action="" method="post">{% csrf_token %}
        {% if form.errors %}
  <p class="mb-3 text-danger">Пароль або ім'я не відповдають стандартам</p>
{% endif %}
        <div >
            <label for="edit-name"
                   class="js-form-required form-required">Введіть ім'я(ваш нікнейм)</label>
            <div>{{ form.username }}</div>
            <div id="edit-name--description" class="description">
            </div>
        </div>
        <div class="js-form-item form-item js-form-type-password form-item-pass js-form-item-pass mt-3">
            <label for="edit-pass"
                   class="js-form-required form-required">Введіть e-mail</label>
            <div class="w-100 mr-5">{{ form.email}}</div>

        </div>
        <div class="mt-3">
            <label for="edit-name"
                   class="js-form-required form-required">Введіть пароль(пароль має складатися з букв цифр, та має бути не довше 30 символів)</label>
            <div>{{ form.password1 }}</div>
            <div id="edit-name--description" class="description">
            </div>
        </div>
        <div class="mt-3">
            <label for="edit-name"
                   class="js-form-required form-required">Повторіть пароль</label>
            <div>{{ form.password2 }}</div>
            <div id="edit-name--description" class="description">
            </div>
        </div>
    <input type="submit" class="btn btn-default btn-lg mt-4" value="Зареєструватися" />
    </form>
{% endblock %}
